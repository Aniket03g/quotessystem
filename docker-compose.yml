services:
  backend:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: grove-backend
    env_file:
      - ./proxy/.env
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/app/data/users.db
      - LOG_DIR=/app/logs
      - PROXY_CONFIG_PATH=/app/config/proxy.yaml
    volumes:
      # Persistent SQLite database
      - ./data/db:/app/data
      # Persistent logs
      - ./data/logs:/app/logs
      # Config files (optional)
      - ./proxy/config:/app/config:ro
    restart: unless-stopped
    networks:
      - grove-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grove-frontend
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - grove-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  grove-network:
    driver: bridge

volumes:
  db-data:
  log-data:
